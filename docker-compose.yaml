services:
  renovabit-postgres:
    container_name: renovabit-postgres
    image: postgres:18.1
    restart: unless-stopped
    env_file:
      - .env.local
    ports:
      - "5432:5432"
    volumes:
      - ./data-postgres:/var/lib/postgresql/
    networks:
      - renovabit

networks:
  renovabit:
    name: renovabit
    driver: bridge
